<!-- create a search option that redirects its search request to google -->
 <h1>Search with google</h1>
 <form action="https://www.google.com/search">
    <label for="query">Enter your query:</label>
    <input type="text" id="query" name="query" placeholder="search on google" >
    <button type="submit">Search</button>
 </form>

 <!-- Recreate the registration form -->
  <h1>Registration Form</h1>
  <form>
    <input type="text" placeholder="First name">
    <input type="text" placeholder="Last name">
    <br>
    <label for="gender">Please select gender</label>
    <select name="gender" id="gender"> 
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <br>
    <label for="agree">Do you agree to all terms of service?</label>
    <input type="checkbox" name="agree" id="agree" checked>
    <label>Yes, I agree</label>
    <br>
    <button type="submit">Register</button>

  </form>
